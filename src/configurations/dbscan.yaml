input_path: "data/data_jmlr_vol13-21.json"
output_path: "results/"
use_title: False
preprocessing:
  stemming: False
  lemmatization: True
  lib: "nltk"
  min_word_len: 2
  max_word_len: 15
  custom_stopwords: []
clustering:
  model: "DBSCAN"
  min_samples: 3
  eps: 1
  n_jobs: -1
embedding:
  dimensionality_reduction: "lsa"
  n_components: 2