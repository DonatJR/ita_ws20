input_path: "data/data_jmlr_vol13-21.json"
output_path: "results/"
use_title: False
preprocessing:
  stemming: False
  lemmatization: True
  lib: "nltk"
  min_word_len: 2
  max_word_len: 15
  custom_stopwords: []
clustering:
  model: "Spectral"
  n_clusters: 20
embedding:
  dimensionality_reduction: "lsa"
  n_components: 2